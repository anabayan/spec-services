# define global settings here

name: jcr-services # application name
containerEngine: docker # docker or kubernetes
registry: jcr-license-account # dockerhub username or container registry hostname

extensions:
  - name: dapr
    components-path: ../dapr/components/

# define multiple services here
services:

- name: image-processor
  project: ../../src/Services/ImageProcessor/JCR.Services.ImageProcessor.Api/JCR.Services.ImageProcessor.Api.csproj
  env_file:
    - .env
  bindings:
    - port: 5000
      protocol: http
      name: http
    - port: 5001
      protocol: https
      name: https


